<div class="admin-container">
  <mat-toolbar color="primary" class="admin-container__toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="admin-container__page-title">Админ панель</h1>
  </mat-toolbar>

  <mat-sidenav-container class="admin-container__side-nav-container">
    <mat-sidenav class="admin-container__side-nav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" [opened]="!mobileQuery.matches">
      <mat-nav-list>
        <a mat-list-item class="nav-item" routerLink="/article-list" routerLinkActive="active">Список статей</a>
        <a mat-list-item class="nav-item" routerLink="/editor" routerLinkActive="active">Редактор</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
